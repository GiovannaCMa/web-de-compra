<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="../css/pagar.css"> <!-- Link para o CSS -->
</head>
<body>

    <div class="container">
        <!-- Formulário de Entrega -->
        <div class="section">
            <div class="section-header"></div>
                
            <form id="shipping-form">
                <h2>Endereço de entrega</h2>
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">
                </div>
                <div class="form-group">
                    <label for="address">Endereço</label>
                    <input type="text" id="address" name="address" required placeholder="Digite seu endereço">
                </div>
                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" name="city" required placeholder="Digite sua cidade">
                </div>
                <div class="form-group">
                    <label for="state">Estado</label>
                    <input type="text" id="state" name="state" required placeholder="Digite seu estado">
                </div>
                <div class="form-group">
                    <label for="zip">CEP</label>
                    <input type="text" id="zip" name="zip" required placeholder="Digite seu CEP">
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Digite seu telefone">
                </div>
                <button type="submit" class="btn">Salvar Endereço</button>
            </form>
        </div>

        <!-- Resumo do Pedido (após salvar endereço) -->
        <div id="order-summary" class="section" style="display: none;">
            <div class="section-header">
                <h2>Resumo da Entrega</h2>
            </div>
                <div id="shipping-summary"></div>
        </div>

        <!-- Produto e Preços -->
        <div class="section">
            <div class="section-header"><h2>Produto</h2></div>
            <div class="product-info">
                <p>Poemas de Gigi - Os amores</p>
                <p><strong>R$20,00</strong></p>
            </div>
            <div class="shipping-info">
                <p>Frete Expresso Padrão</p>
                <p><strong>R$0,00</strong></p>
            </div>
        </div>

        <!-- Price Breakdown -->
        <div class="section">
            
            <div class="price-info total" id="total-price">
                <p>Total do Pedido:</p>
                <p>R$=20,00</p>
            </div>
        </div>

        <!-- Botão Finalizar Pedido -->
         <a href="comprafeita.html">
            <button class="btn" id="submit-order">FAZER PEDIDO</button>
         </a>
    </div>

    <script src="../js/pagar.js"></script> <!-- Link para o JavaScript -->

</body>
</html>
